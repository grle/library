<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=yes">
  <title>Library</title>

  <!-- add: css & icon -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- <script src="https://kit.fontawesome.com/02d5cf44c4.js" crossorigin="anonymous"></script> -->

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Special+Elite&display=swap" rel="stylesheet">
</head>

<body>
  <div class="header">
    <h1>Library.</h1>
  </div>

  <div class="container">
    <div class="box">
      <h3>New book</h3>
      <p>Title:</p>
      <p>Author:</p>
      <p>Pages:</p>
      <p>Did you read it?</p>
      <div class="btn add-new">Add</div>
    </div>

    <div class="box">
      <h3>The Lion, the Witch, and the Wardrobe</h3>
      <p>C. S. Lewis</p>
      <p>245 pgs</p>
      <div class="btn read" type="button">Read</div>
      <div class="btn not-read" type="button">Not Read</div>
      <div class="btn delete" type="button">Delete</div>
    </div>

  </div>

  <footer>
    <p>designed & coded by
      <a href="https://github.com/grle" target="_blank">
        <i class="fa-brands fa-github"></i> grle</a> &copy; 2022
    </p>
  </footer>

  <!-- javascript -->
  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
