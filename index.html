<body>
  <div class="header">
    <h1>Library.</h1>
  </div>

  <div class="container" id="container">

    <form id="box">
      <h3>New book</h3>
      <!-- INPUT -->
      <div class="book-input">
        <input type="text" name="book-title" id="book-title" placeholder="Title"  required>
        <input type="text" name="book-author" id="book-author" placeholder="Author" required>
        <input type="number" name="book-pages" id="book-pages" placeholder="Pages" min="1" max="10000000" required>
      </div>
      <!-- CHECKBOX -->
      <div class="book-check">
        <label for="book-read">Did you read it?</label>
        <input type="checkbox" name="book-read" id="book-read">
      </div>
      <!-- submit button -->
      <button class="btn add-new" type="submit" onclick="addBook()">Add</button>
    </form>
